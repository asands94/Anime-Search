<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script defer src="./app.js"></script>
  <title>Anime+</title>
</head>

<body>
    <header>
      <h1>Anime+</h1>
      <nav>
        <form id="anime-search-form">
          <input id="search-shows" type="text">
          <button id="search-button">Search</button>
        </form>
      </nav>
    </header>
    <div id="main-container">
      <div id="main-border">
        <div id="main-text"></div>
        <div id="main-image"></div>
      </div>
    </div>
    <div id="current-header"></div>
    <div id="currently-airing">
      <div id="current-images"></div>
    </div>

    <div id="upcoming-header"></div>
    <div id="upcoming-genre">
      <div id="upcoming-images"></div>
    </div>

    <div id="action-header"></div>
    <div id="action-genre">
      <div id="action-images"></div>
    </div>

    <div id="fantasy-header"></div>
    <div id="fantasy-genre">
      <div id="fantasy-images"></div>
    </div>

    <div id="romance-header"></div>
    <div id="romance-genre">
      <div id="romance-images"></div>
    </div>

    <div id="search-header"></div>
    <div id="image-container">
      <div id="search-images"></div>
    </div>
    <div id="back-up-div">
      <button id="back-up">üîù</button>
    </div>
    <footer id="footer">Data from <a href="https://jikan.moe/">Jikan</a></footer>
</body>

</html>
